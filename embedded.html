    <script>
        if (sessionStorage.getItem('EmbeddedAccess') !== 'true') {

        var randomangle;

        function checkHeight() {
            var angleRadians = randomangle * (Math.PI / 180);
            var inputheight = document.getElementById("heightinput").value.trim();

            // Perform the calculation
            var height = 9 + (50 * Math.tan(angleRadians)) - (6250 / (randomVelocity * randomVelocity * Math.cos(angleRadians) * Math.cos(angleRadians)));
            height = height.toFixed(2);
            const heightstring = height.toString();
            // document.getElementById("bitStreamResult").innerText = height;

            if (heightstring === inputheight) {
                document.getElementById("Height").innerText = "Entered height is correct " + height;
            }
            else {
                document.getElementById("Height").innerText = "Entered height is wrong " + height;
            }
        }

        function generateValues() {

            // var randomAngle = Math.floor(Math.random() * (maxAngle - minAngle + 1)) + minAngle;

            else if (randomangle === 45) {

            }
            document.getElementById("velocityText").innerText = "Velocity: " + randomVelocity + "m/s";
            document.getElementById("angleText").innerText = "Angle: " + randomangle + "Â°";
            document.getElementById("colorText").innerText = "Color: " + randomColor;
            document.getElementById("colorText").style.color = randomColor;
            document.getElementById("colorBox").style.color = randomColor;
            document.getElementById("colorBox").style.backgroundColor = randomColor;

        function generateRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#FF00';
            for (var i = 0; i < 2; i++) {
                coloranalog = Math.floor(Math.random() * 16)
                color += letters[coloranalog];
                coloranaloghex = coloranaloghex + (coloranalog * Math.pow(16, (1 - i)));
            }
            // document.getElementById("Height").innerText = coloranaloghex;
            return color;
        }

        function checkBitStream() {
            var input = document.getElementById("bitStreamInput").value.trim();

            //0 analog --> 0 degree
            //255 analog --> 100 degree
            //x analog --> y degree

            var degree = ((100 * coloranaloghex) / 255);

            // 100 degree --> 1litre
            // 50 degree --> 0.5litre
            // x degree --> y litre

            var litre = (degree / 100);
            var massofwater = litre;

            var specificheatcapacity = ((massofwater * 4.182 * 100) + (2256 * massofwater)) / (100);
            specificheatcapacity = specificheatcapacity.toFixed(2);

            const specificHeatCapacityString = specificheatcapacity.toString();
            // document.getElementById("Height").innerText = specificHeatCapacityString;


            // Debugging statements
            console.log("Input:", input);
            console.log("Specific Heat Capacity String:", specificHeatCapacityString);
            if (input === "") {
                document.getElementById("bitStreamResult").innerText = "Please Enter a Bit stream for checking";
                document.getElementById("bitStreamResult").style.color = "red"
                return;
            }


            if (specificHeatCapacityString === input) {
                document.getElementById("bitStreamResult").innerText = "The entered Bit Stream is Right";
                document.getElementById("bitStreamResult").style.color = "green"
            } else {
                document.getElementById("bitStreamResult").innerText = "The entered Bit Stream is Wrong";
                document.getElementById("bitStreamResult").style.color = "red"
            }
        }

    </script>
